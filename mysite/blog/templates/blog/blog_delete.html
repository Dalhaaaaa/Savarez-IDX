{% extends 'blog/base.html' %}

{% block title %}Delete Blog{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete "{{ blog.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'blog-list' %}">Cancel</a>
    </form>
{% endblock %}
